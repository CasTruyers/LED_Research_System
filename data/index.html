<head>
    <title>ESP32 Web Server</title>

    <style>
        html {
            font-family: New Times Roman;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: white;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #07156d;
        }

        .card {
            background-color: #F8F7F9;
            ;
            box-shadow: 2px 2px 12px 1px rgba(140, 140, 140, .5);
            padding-top: 10px;
            padding-bottom: 20px;
        }

        .topnav {
            overflow: hidden;
            background-color: #04296d;
        }

        body {
            margin: 0;
        }

        .content {
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .slider-container {
            width: 80%;
            margin: 0 auto;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            border-radius: 5px;
            background-color: #f0f0f0;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #0ffa6d;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #0ffa6d;
            cursor: pointer;
        }

        .state {
            font-size: 1.5rem;
            color: #120707;
            font-weight: bold;
        }
    </style>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="topnav">
        <h1>ESP32 WebSocket Server</h1>
    </div>
    <div class="content">
        <div class="card">
            <h2>ONBOARD LED GPIO2</h2>
            <div class="slider-container">
                <input type="range" id="slider" class="slider" min="0" max="100" value="0">
            </div>
            <p class="state">Value: <span id="value">0</span></p>
        </div>
    </div>
    </div>
    <script>
        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;
        var slider = document.getElementById('slider');
        var valueSpan = document.getElementById('value');
        window.addEventListener('load', onLoad);
        function initWebSocket() {
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen = function (event) {
                console.log('WebSocket connection opened:', event);
            };
            websocket.onmessage = function (event) {
                console.log('WebSocket message received:', event);
            };
            websocket.onclose = function (event) {
                console.log('WebSocket connection closed:', event);
                setTimeout(initWebSocket, 2000);
            };
        }

        function onLoad() {
            slider.addEventListener('input', onSliderChange);
            initWebSocket();
        }

        function onSliderChange() {
            var value = slider.value;
            valueSpan.textContent = value;
            sendSliderValue(value);
        }

        function sendSliderValue(value) {
        if (websocket.readyState === WebSocket.OPEN) {
            const json = {
                action: "dutyCycle",
                dutyCycle: value};
            const jsonString = JSON.stringify(json);
            websocket.send(jsonString);
        }
}
    </script>
</body>

</html>
